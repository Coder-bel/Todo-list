<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="TODO.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="body">
    <div class="container m-5 p-5">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <!-- <input type="search" class="form-control m-auto" name="search" placeholder="Search Todos..."> -->
            </form>

        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span >Eat</span>
                <button class="delete btn btn-secondary">⏏</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span >Sleep</span>
                <button class="delete btn btn-secondary">⏏</button>
                
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center ">
                <span >Code</span>
                <button class="delete btn btn-secondary">⏏</button>
            </li>
        </ul>
       
        <form class="add text-center my-4">
            <label class="text-light">Add new todos...</label>
            <input id="inp" type="text" name="add" placeholder="Type your list..." class="form-control m-auto">
        </form>
    </div>
    
</body>
</html>
<script src="TODO.JS"></script>
<script src="js/bootstrap.bundle.js"></script>
